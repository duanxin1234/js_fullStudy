<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            float: left;
            width: 100px;height: 100px;background-color: red;
        }
        .box2{
            float: left;
            width: 100px;height: 100px;background-color: blue;
        }
        .box:after{
            content: '';
            display: block;
            clear: both;
        }
        .box3{
            width: 100%;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
         <div class="box2"></div>
    </div>
    <div class="box3"></div>

</body>
</html>
