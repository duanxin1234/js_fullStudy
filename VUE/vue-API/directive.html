<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- vue.directive -->
    <div id="app">
        <div class="demo" v-yl="color">{{num}}</div>
    </div>


    <script>
        Vue.directive('yl', function (el, binding, vnode) {
            el.style = `color:${binding.value}`
        }) //自定义 
        let app = new Vue({
            el: "#app",
            data: {
                num: 0,
                color: "pink"
            }
        })
    </script>
</body>

</html>
