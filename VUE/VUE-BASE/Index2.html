<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.common.dev.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <p> {{num}}</p>
        <button @click="add">+</button>
    </div>
    <script>
        var app = new Vue({
            el: "#app", //挂载点
            data: {
                message: "hello",
                num: 0
            },
            methods: {
                add() {
                    console.log("add");
                    this.num++

                }
            }

        })
    </script>
</body>

</html>
