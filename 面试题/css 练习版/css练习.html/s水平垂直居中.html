<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 1px solid #000;
            text-align: center;
        }
        span{
           
            line-height: 100px;
            height: 100px;
        }
        .box{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box1">
        <span>11</span>
    </div>
    <div class="box">22</div>
</body>
</html>
