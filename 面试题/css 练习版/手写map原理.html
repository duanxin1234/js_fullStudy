<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写map原理</title>
</head>
<body>
    <script>
        let a=[1,2,3]
        let s=a.map(x=>x+1)
        console.log(s);

        Array.prototype.map=function(func){
            let arr=this
            let newarr=[]
           for (let i = 0; i < arr.length; i++) {
               let num=arr[i]
               newarr.push(func(num))
               return newarr

               
           }
        }

    </script>
</body>
</html>
