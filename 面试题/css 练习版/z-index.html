<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            /* z-index: 101; */
            /* z-index: 100; */
        }
        .box1{
          
            width: 100px;
            height: 100px;
            background-color: red;
            /* position: relative; */
            z-index: 100;
            /* z-index: -1; */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
