<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: absolute;
            top:0;
            left: 0;bottom: 0;right: 0;
            margin: auto;

        }
        .box1{
            width: 100px;height: 100px;background-color: red;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
    </style>
</head>
<body>
    <span class="box"></span>
    <div class="box1"></div>
</body>
</html>
