<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contian">
        <div class="header">
            <div class="header_name">
                <p>我的</p>
            </div>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd" style="position: relative; margin-right: 10px;">
                <img src="./shuiguo_2.png" style="width: 50px; display: block;">
                <span class="weui-badge" style="position: absolute; top: -0.4em; right: -0.4em;">8</span>
            </div>
            <div class="weui-cell__bd">
                <p>蜗牛</p>
                <p style="font-size: 13px; color: #888;">那个很帅的男人</p>
            </div>
        </div>
        <div class="weui-cells">

            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
                <div class="weui-cell__hd"><img src="./kafei.png" alt=""
                        style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>便利过</p>
                </div>
                <div class="weui-cell__ft">100元</div>
            </a>
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
                <div class="weui-cell__hd"><img src="./lingdang.png" alt=""
                        style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>优惠卷</p>
                </div>
                <div class="weui-cell__ft">0张</div>
            </a>
        </div>
        <div class="weui-cells">

            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
                <div class="weui-cell__hd"><img src="./kafei.png" alt=""
                        style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>我的订单</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell  weui-cell_access weui-cell_example" href="javascript:">
                <div class="weui-cell__hd"><img src="./lingdang.png" alt=""
                        style="width: 20px; margin-right: 16px; display: block;"></div>
                <div class="weui-cell__bd">
                    <p>补款</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>
        <div class="weui-tabbar">
            <div class="weui-tabbar__item weui-bar__item_on">
                <div style="display: inline-block; position: relative;">
                    <img src="./shuiguo_1.png" alt="" class="weui-tabbar__icon">
                    <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
                </div>
                <p class="weui-tabbar__label">商城</p>
            </div>
            <div class="weui-tabbar__item">
                <img src="./dangao.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">购物车</p>
            </div>

            <div class="weui-tabbar__item">
                <img src="./kafei.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">我的</p>
            </div>
        </div>

    </div>
</body>

</html>
