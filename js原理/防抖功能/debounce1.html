<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">111</div>
    <script>
        function debounce(fn,time) {
    let timer = null
    return function () {
        if (timer == !null ) {
            clearTimeout(timer)
        }
        timer=setTimeout(() => {
            fn.apply(this,arguments)
        }, time);
    }
    
}
document.getElementById('app').addEventListener('click',debounce(fn,3000))
    function fn() {
        console.log('防抖');
    }
    </script>
</body>
</html>
